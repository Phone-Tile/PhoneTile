name: Server

on:
  push:
    branches: [ "main" ]
    paths : "server/**"
  pull_request:
    branches: [ "main" ]
    paths : "server/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
      working-directory: server
    - name: Format
      run: cargo fmt --check
      working-directory: server
    - name: Run tests
      run: cargo test --verbose
      working-directory: server
    - name: cargo clippy
      run: cargo clippy --all --all-targets -- -D warnings
      working-directory: server
